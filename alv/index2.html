<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <link rel=stylesheet href="style2.css">ssss
</head>
<body>
    <h1>Andréa Frisör</h1>
    <div class="header">
    </div>
  
    <div class="config-bar">
      <div class="Gatuadress">
        <h2>Köpmangatan 44c</h2>

        <div class="booking-form">
           <div class="boka-titel">
              <h2>Boka En Tid</h2>
            </div>
          
            <form onsubmit="return false">
            <label for="name">Namn:</label>
            <input type="text" id="input_namn" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="input_email" name="email" required>
            <label for="phone">telefonnummer:</label>
            <input type="tel" id="input_tel" name="phone" required>
            <label for="date">Datum:</label>
            <input type="date" id="input_datum" name="date" required>
            <label for="time">tid:</label>
            <select id="input_tid" name="time" required>
              <option value="">Select a Time</option>
              <option value="9:00am" >9:00am</option>
              <option value="10:00am" disabled>10:00am</option>
              <option value="11:00am" disabled>11:00am</option>
              <option value="12:00pm" disabled>12:00pm</option>
              <option value="1:00pm" >1:00pm</option>
              <option value="2:00pm" disabled>2:00pm</option>
              <option value="3:00pm" >3:00pm</option>
              <option value="4:00pm" >4:00pm</option>
              <option value="5:00pm" >5:00pm</option>
              <option value="6:00pm" disabled>6:00pm</option>
            </select>
            <input onclick="bokaTiden()" type="submit" value="Book Now">
          </form>

        </div>

        <hr>
        <div class="div_bokningslista">
            <table>
                <thead>
                    <tr>
                        <th class="th_tid">Tid</th>
                        <th class="th_namn">Namn</th>
                        <th class="th_tel">Tel</th>
                        <th class="th_email">Email</th>
                        <th class="th_id">Id</th>
                        <th class="th_avboka">Avboka</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    
                    
                </tbody>
            </table>


        </div>
</body>
<script src="javascript.js"></script>
</html>
